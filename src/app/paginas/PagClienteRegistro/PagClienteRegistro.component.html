<div class="card">

  <div class="card-header">
    REGISTRAR CLIENTES
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="mb-3">
        <label for="id" class="form-label"> ID </label>
        <input type="text"  class="form-control" id="id">
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label"> Nombre </label>
        <input type="text"  class="form-control" id="nombre">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"> Password </label>
        <input type="password"  class="form-control" id="exampleInputPassword1">
      </div>

      <div class="mb-3 form-check">
                <input type="checkbox"  class="form-check-imput" id="proporcionaDatos">
                <label for="form-check-label" for="proporcionaDatos"> ¿Desea contacto? </label>
      </div>

      <div class="mb-3" *ngIf="quiereContacto">
        <label for="correo" class="form-label"> Dirección de correo </label>
        <input type="email"  class="form-control" id="correo" aria-describedby="correoHelp">
        <div id="correoHelp" class="formtext">Nunca compartiremos tu correo con nadie</div>
      </div>

      <div class="mb-3" *ngIf="quiereContacto">
        <label for="telefono" class="form-label"> Teléfono </label>
        <input type="number"  class="form-control" id="telefono" aria-describedby="telefonoHelp">
        <div id="telefonoHelp" class="formtext">Tu telefono esta seguro con nosotros</div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn btn-info" (click)="registrar()">GUARDAR</button>
    </div>

  <div class="card-footer">
    <button class="btn btn-outline-secondary" style="width: 110px;" (click)="goInicio()">Inicio</button>
  </div>

</div>
