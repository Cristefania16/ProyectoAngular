<div class="card">

  <div class="card-header">
    REGISTRAR CLIENTES
  </div>

  <div class="car-body">
    <div class="row">

      <div class="col-12">
       <form >

          <div class="mb-3 row">
            <label for="inputId" class="col-sm-2 col-form-label"> ID </label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputId" name="inputId" formControlName="id">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNombre" name="inputNombre" formControlName="nombre">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputApellido" class="col-sm-2 col-form-label"> Apellido </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputApellido" name="inputApellido" formControlName="apellido">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"> Password </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword" name="inputPassword" formControlName="password">
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-imput" id="proporcionaDatos">
            <label for="form-check-label" for="proporcionaDatos" *ngIf="quiereContacto"> ¿Desea contacto? </label>
    
            <div class="mb-3" *ngIf="quiereContacto">
              <label for="correo" class="form-label"> Dirección de correo </label>
              <input type="email" class="form-control" id="correo" aria-describedby="correoHelp">
              <div id="correoHelp" class="formtext">Nunca compartiremos tu correo con nadie</div>
            </div>
    
            <div class="mb-3" *ngIf="quiereContacto">
              <label for="telefono" class="form-label"> Teléfono </label>
              <input type="number" class="form-control" id="telefono" aria-describedby="telefonoHelp">
              <div id="telefonoHelp" class="formtext">Tu telefono esta seguro con nosotros</div>
            </div>
    
    
          </div>

        </form>

      </div>

      

      



    </div>
  </div>
  <div class="row">
    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn btn-info" (click)="registrar()">GUARDAR</button>
    </div>

    <div class="card-footer">
      <button class="btn btn-outline-secondary" style="width: 110px;" (click)="goInicio()">Inicio</button>
    </div>

  </div>
