<div class="card">
  <div class="card-header">
    CREACION DE VEHICULO
  </div>
  <div class="card-body">
    <div class="row">


      <div class="col-12">
        <form [formGroup]="formulario">
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label"> Código </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="codigo">
              <span class="text-danger" *ngIf="formulario.controls['codigo'].errors"> Valor Requerido </span> <br>
              <span class="text-danger" *ngIf="formulario.controls['codigo'].errors"> Solo acepta digitos </span>
              <br>
            </div>


            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label"> Marca </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="marca" formControlName="marca">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label"> Modelo </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="modelo" formControlName="modelo">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label"> Año </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="anio" formControlName="anio">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label"> Kilometraje </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="kilometraje"
                  formControlName="kilometraje">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label"> Precio </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticCodigo" name="precio" formControlName="precio">
              </div>
            </div>

            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label"> Calificación </label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="staticCodigo" name="calificacion"
                  formControlName="calificacion">

              </div>
            </div>


          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-info" (click)="guardar()">GUARDAR</button>
      </div>

      
    </div>

    <div class="card-footer">
      <button class="btn btn-ouline-secondary" style="width: 110px;" (click)="onBack()">Regresar</button>
    </div>

  </div>
</div>
